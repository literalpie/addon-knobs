name: Unit tests

on: [push]

jobs:
  build:
    name: Core Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: yarn
      - name: install
        run: |
          yarn install --immutable
      - name: test
        run: |
          yarn test --runInBand --ci
